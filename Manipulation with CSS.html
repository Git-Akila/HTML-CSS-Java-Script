<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing Page with JavaScript</title>
    <style>
        div{
        background-color:black;
        width:100px;
        height:100px;
        }
        .widthmax{
            width:900px;
        }
    </style>
</head>
<body>
    <div id="box" class="widthmax"></div>
<button onclick="change()">Change Color</button>
    
    <script>
        var box=document.getElementById("box")
        function change(){
            box.style.backgroundColor="red";
        }
    </script>
</body>
</html>
